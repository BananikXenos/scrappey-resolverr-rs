version: "3"
services:
  proxy:
    image: yegor256/squid-proxy
    restart: always
    ports:
      - "8081:3128"
    environment:
      - USERNAME=username
      - PASSWORD=password

  scrappey-resolverr:
    build:
      context: .
      dockerfile: Dockerfile
      tags:
        - scrappey-resolverr:latest
    depends_on:
      - proxy
    environment:
      - SCRAPPEY_API_KEY=apikey # Your Scrappey API key (Required)
      - HOST=0.0.0.0 # Listen on all interfaces (Optional)
      - PORT=8191 # Flaresolverr port (Optional)
      - DATA_PATH=/data/persistent.json # Path to store cookies and other data (Optional)
      - CAPTURE_FAILURE_SCREENSHOTS=true # Capture screenshots on failure (Optional)
      - SCREENSHOT_DIR=/data/screenshots # Directory to store screenshots (Optional)
      - MAX_FAILURE_SCREENSHOTS=10 # Maximum number of failure screenshots to keep (Optional)
      - PROXY_HOST=proxy-public # Publically accessible proxy hostname (Required)
      - PROXY_PORT=8081 # Port of the proxy (Required)
      - PROXY_USERNAME=username # Proxy authentication username (Optional)
      - PROXY_PASSWORD=password # Proxy authentication password (Optional)
    volumes:
      - ./data:/data # For cookies and other data
    ports:
      - "8191:8191"
